hardwareVersions:
  - version: '2.1'
    numeric: 2

firmwareVersions:
  - version: '2.0'
    numeric: 20
    hardwareVersions:
      - '2.1'
    profiles:
      EU863-870:
        id: lpn-td1-profile-eu868
